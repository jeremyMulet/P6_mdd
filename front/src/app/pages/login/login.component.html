<div>
    <app-header></app-header>
    <div class="form-header">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="onClickBackBtn()">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">

        <mat-card-header fxFlex>
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content fxLayout="column">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Adresse email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer fxLayout="column" fxLayoutAlign="center center">
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
                <p *ngIf="onError" class="error">An error occurred</p>
            </mat-card-footer>
        </form>

    </div>
</div>
