<div>
    <app-header></app-header>

    <div class="form" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-header fxFlex>
            <mat-card-title>Profil utilisateur</mat-card-title>
        </mat-card-header>

        <form [formGroup]="profilForm" (ngSubmit)="onSubmit()">
            <mat-card-content fxLayout="column">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer fxLayout="column" fxLayoutAlign="center center">
                <button mat-raised-button color="primary" type="submit" [disabled]="profilForm.invalid">Sauvegarder
                </button>
                <p class="error" (click)="logout()">Se dÃ©connecter</p>
            </mat-card-footer>
        </form>
        <hr>
        <mat-divider style="height: 1px;"></mat-divider>
        <mat-card-header fxFlex>
            <mat-card-title>Abonnements</mat-card-title>
        </mat-card-header>
    </div>
</div>
