<div>
    <div fxLayout="row wrap" fxLayout.xs="column" *ngIf="topics">
        <div fxFlex.gt-xs="calc(50% - 16px)" *ngFor="let topic of topics">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{topic.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{topic.description}}</p>
                </mat-card-content>
                <mat-card-actions *ngIf="subscribe !== undefined; else noButton" fxLayoutAlign="center center">
                    <button *ngIf="subscribe; else unscribe" mat-raised-button color="primary">
                        <span>S'abonner</span>
                    </button>
                    <ng-template #unscribe>
                        <button mat-raised-button color="primary">
                            <span>Se d√©sabonner</span>
                        </button>
                    </ng-template>
                </mat-card-actions>
                <ng-template #noButton>
                </ng-template>
            </mat-card>
        </div>
    </div>
</div>
