<div fxLayout="row wrap" fxLayout.xs="column">
    <mat-card *ngFor="let card of cards; let i = index" fxFlex.gt-xs="calc(50% - 16px)">
        <mat-card-header>
            <mat-card-title>Card {{ i + 1 }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Content for Card {{ i + 1 }}</p>
        </mat-card-content>
    </mat-card>
</div>
